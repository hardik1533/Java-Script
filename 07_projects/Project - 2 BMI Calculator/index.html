<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator by HV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>BMI Calculator</h1>
    </header>
<br><br><br><br><br><br><br>
    <main>
      <form>
        <div class="input-form">
        <input type="number" placeholder="Enter Height in CM" id="height" />
        <br>
        <br>
        <input type="number" placeholder="Enter Weight in KG" id="weight"/>
        <br>
        <br><br>
        <button>Calculate</button>
        <br>
        <br>
        <h3 id="result" style="color: green;"></h3>
        <h4 id="note" style="color: red;"></h4>
      </div>
      </form>
      
    </main>
    <footer>
        <h1>BMI Weight guide</h1>
        <p>Under Weight = less than 18.6</p>
        <p>Normal Weight = 18.6 to 24.9</p>
        <p>Over Weight = greater than 24.9</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
